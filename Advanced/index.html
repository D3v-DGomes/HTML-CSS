<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Index Animations</title>
</head>
<body>
    <h1>Recursos CSS</h1>

    <h2>Animation-timing-function</h2>
    <div class="box" id="animation-div1">linear</div>
    <div class="box" id="animation-div2">ease</div>
    <div class="box" id="animation-div3">ease-in</div>
    <div class="box" id="animation-div4">ease-out</div>
    <div class="box" id="animation-div5">ease-in-out</div>

    <h2>Shorthand</h2>
    <div class="box" id="animation-div6"></div>

    <h2>Transition on button</h2>
    <button class="button">Enviar</button>
    <div class="transition"></div>

    <h2>Calc Function</h2>
    <div class="div-calc">
        <div class="innerdiv-calc calc1" ></div>
        <div class="innerdiv-calc calc2" ></div>
        <div class="innerdiv-calc calc3" ></div>
        <div class="innerdiv-calc calc4" ></div>
    </div>
</body>
</html>
